{{define "head"}}<title>Список доступных лотов</title>{{end}}
{{define "body"}}
<h1>Лоты</h1>
<p>
    <a href="auction/lots/add" >Добавить лот</a>
</p>
<div>
    <table border="1">
        <tr>
            <th>ИД лота</th>
            <th>Название</th>
            <th>Статус</th>
            <th>Текущая цена</th>
        </tr>
        {{range $key,$value := . }}
        <tr>
            <td>{{$value.ID}}</td>
            <td>{{$value.Title}}</td>
            <td>{{$value.Status}}</td>
            <td>{{$value.BuyPrice}}</td>
            <td>
                <a href="/api/v1/lot/{{$value.ID}}/html">Описание лота</a> |
            </td>
        </tr>
        {{end}}
    </table>
</div>
{{end}}
